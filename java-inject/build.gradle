dependencies {
    compile project(":core")
    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    compileOnly files(org.gradle.internal.jvm.Jvm.current().toolsJar)
    compileOnly 'javax.validation:validation-api:1.1.0.Final'
    testCompile 'org.hibernate:hibernate-validator:5.4.1.Final'
    testRuntime 'org.glassfish.web:el-impl:2.2.1-b05'
    compile project(":inject")
    testCompile "junit:junit:4.7"
}

// Want to know if I still have @Ignore tests so I don't forget to address them
test {
    afterTest { descriptor, result ->
        if (result.resultType == TestResult.ResultType.SKIPPED) {
            logger.warn("${descriptor.className}.${descriptor.name} was skipped")
        }
    }
}

